                var css = document.querySelector('link#dark-css');
                css && (css.disabled = false);
                document.addEventListener('DOMContentLoaded', function () {
                    var btn = document.querySelector('.darkmode-toggle');
                    btn.classList.toggle('darkmode-toggle-light', true);
                });
            }
        }();
    </script>

<body>
    <div class="loader">
        <div class="loading">
            loading...
        </div>
    </div>
    <div class="login-container hide">
        <div class="login">
            <div class="login-title">
                <a href="">管理员登录</a>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="account">账号</label>
                    <input value="Test" name="account" type="text" id="account" class="form-control" placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input value="123" name="password" type="password" id="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="input-captcha">验证码</label>
                    <div class="captcha-group">
                        <img id="captcha" data-url="../sample/captcha.php.jpg" onclick="refreshCaptcha()" alt="验证码">
                        <input value="k7bt" autocomplete="off" id="input-captcha" type="text" name="captcha">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" id="login-submit" onclick="submitLoginForm()">
                        登录
                    </button>
                </div>
            </div>
        </div>
    </div>
    <main class="hide">
        <section>
            <div class="title">
                <a href="">
                    留言板管理面板
                </a>
            </div>
        </section>
        <section class="messages">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>date</th>
                        <th>content</th>
                        <th>ip</th>
                        <th>useragent</th>
                        <th>reply</th>
                        <th>update</th>
                        <th>select</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section>
            <div class="menu">
                <button onclick="logout()" class="logout">登出</button>
                <button onclick="deleteMsg()" class="delete">删除</button>
                <button onclick="selectAll()" class="select-all">全选</button>
                <button onclick="initDataLoad()" class="refresh">刷新</button>
            </div>
        </section>
    </main>
    <div class="progress-bar"></div>
    <script src="../js/sweetalert2.min.js"></script>
    <script src="../js/admin.js"></script>
    <footer class="hide">
        <span class="footer"><a href="">Copyright (c) 2022 by Ayouth, All Rights Reserved.</a></span>
    </footer>
    <button class="darkmode-toggle" onclick="modeToggle()">🌓</button>
</body>
